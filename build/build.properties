###############################################################################
# Addon version
calendar.version=1.1

###############################################################################
# The directory where compilation result and the build artifacts are written.

result-path=build/result

###############################################################################
# Location of GWT Libraries

gwt.lib.dir=build/lib/gwt

###############################################################################
# Location of server-side unit test sources.
#
# If your test sources are in the same source tree as regular sources,
# give that path here.

test.src.base=tests

###############################################################################
# Location of demo sources.

demo.src.base=demo/src

###############################################################################
# Unit test directory under the test source directory

test.src.dir=com/vaadin/addon/calendar/test

###############################################################################
# Manual names for OpenDocument source and PDF target
manual.odt = doc/vaadin-calendar-manual.odt
manual.pdf = ${result-path}/vaadin-calendar-manual.pdf

###############################################################################
# Name of the addon
# This name is used as the base name of the packages

addon.name=vaadin-calendar

###############################################################################
# Display name of the addon

addon.title=Vaadin Calendar

###############################################################################
# Widgetset class name with full package name

addon.widgetset=com.vaadin.addon.calendar.gwt.CalendarWidgetset

###############################################################################
# Vendor name of the addon

addon.vendor=IT Mill Ltd

###############################################################################
# License name

addon.license=CVAL 1.0

###############################################################################
# URL for detailed license text

addon.license.file=http://vaadin.com/license/cval-1.0

###############################################################################
# Source file directory under the src directory

src.package.dir=com/vaadin/addon/calendar

###############################################################################
# JavaDoc directory

javadoc.dir=build/result/api